<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQLi Injection PoC App</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="sqli-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="email"
                  placeholder="Enter email"
                  class="form-control"
                  id="email-input"
                  autocomplete="off"             
                />             
                <input
                type="password"
                placeholder="Password"
                class="form-control"
                id="password-input"
                autocomplete="off"
              />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-primary w-100"
                />
                <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>   
              </div>
            </div>
          </form>
          <br>
          <div class="overview">
            <h1 id="Table">Appended SQL Request Table</h1>
            <br>
            <ul>
              <li>Last updated: <span id="date"></span></li>
      
        <small>
          <a href="https://github.com/corti64/SQLi-PoC"
            >Open-source code</a
          >, by Christen Orticari
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
